<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Forms 3 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-4">
        <form>
            <label for="rango"> Select the range </label>
            <input 
            id="rango" 
            type="range" 
            class="form-range mb-4" 
            value="5" 
            min="0" 
            max="10" 
            step="0.1"
            />
            <label for="email"> Enter your Username </label>
            <div class="input-group mb-4">
                <span class="input-group-text">@</span>
                <input 
                type="text" 
                class="form-control" 
                placeholder="Username" 
                >
            </div>
            <label for="email"> Enter your Email </label>
            <div class="input-group input-group-sm w-50">
                <input 
                type="text" 
                class="form-control" 
                id="email" 
                placeholder="Email"
                >
                <span class="input-group-text">@gmail.com</span>
            </div>
            <label for="email-2"> Enter your Email-2 </label>
            <div class="input-group w-75">
                <input 
                type="text" 
                class="form-control" 
                id="email-2" 
                placeholder="Email-2"
                >
                <span class="input-group-text">@gmail.com</span>
            </div>
            <label for="email-3"> Enter your Email-3</label>
            <div class="input-group input-group-lg w-100">
                <input 
                type="text" 
                class="form-control" 
                id="email-3" 
                placeholder="Email-3"
                >
                <span class="input-group-text">@gmail.com</span>
            </div>
            <div class="input-group mt-4">
                <div class="input-group-text">
                <input 
                class="form-check-input mt-0" 
                type="checkbox" 
                value="" 
                aria-label="Checkbox for following text input"
                >
                </div>
                <input type="text" 
                class="form-control" 
                aria-label="Text input with checkbox"
                >
            </div>
            <div class="input-group mt-4">
            <div class="input-group-text">
                <input 
                class="form-check-input mt-0" 
                type="checkbox" 
                value="" 
                aria-label="Checkbox for following text input"
                >
            </div>
            <input type="text" 
                class="form-control" 
                name="Name"
                placeholder="Your name" />
            <input type="text" 
                class="form-control" 
                name="Last name"
                placeholder="Your last name" />
            </div>
            <div class="input-group mt-4">
                <input type="text" 
                placeholder="Make your search" 
                class="form-control" />
                <button class="btn btn-outline-primary"> Search </button>
            </div>
            <div class="input-group mt-4">
                <input type="text" 
                placeholder="Make your search" 
                class="form-control" />
                <button class="btn btn-outline-primary dropdown-toggle"
                type="button" 
                data-bs-toggle="dropdown"> 
                Elige tu buscador
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Google</a></li>
                    <li><a class="dropdown-item" href="#">Bing</a></li>
                    <li><a class="dropdown-item" href="#">Yahoo</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Otros</a></li>
                </ul>
            </div>
            <div class="form-floating mt-4">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mt-4">
                <input type="password" class="form-control" id="floatingPassword" placeholder="password">
                <label for="floatingInput">Password</label>
            </div>
            </form>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
