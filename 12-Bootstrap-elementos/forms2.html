<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Forms 2 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <form>
            <div class="row">
            <select class="form-select form-select-sm mb-3">
                <option selected> Choose one number </option>
                <option value="1"> One </option>
                <option value="2"> Two </option>
                <option value="3"> Three </option>
            </select>
            <select class="form-select mb-3">
                <option selected> Choose one number </option>
                <option value="1"> One </option>
                <option value="2"> Two </option>
                <option value="3"> Three </option>
            </select>
            <select class="form-select form-select-lg mb-3">
                <option selected> Choose one number </option>
                <option value="1"> One </option>
                <option value="2"> Two </option>
                <option value="3"> Three </option>
            </select>
            <select multiple class="form-select mb-3" size="2">
                <option selected> Choose one number </option>
                <option value="1"> One </option>
                <option value="2"> Two </option>
                <option value="3"> Three </option>
            </select>
            </div>
            <div>
                <input type="checkbox" class="form-check-input" id="check"/>
                <label for="check" class="form-check-label"> I agree with the conditions </label
                >
            </div>
            <div>
                <div class="form-check form-check-inline mt-4">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" value="Menor de edad" id="radio-menor" />
                    <label for="radio-menor" class="form-check-label"> I am under age </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" value="Mayor de edad" id="radio-mayor" />
                    <label for="radio-mayor" class="form-check-label"> I am of age </label>
                </div>
            </div>
            <div class="row mt-4">
                <button type="submit" class="btn btn-primary"> Submit </button>
            </div>
            <div class="form-check form-switch mt-4">
                <input type="checkbox" class="form-check-input" id="switch"/>
                <label for="check" class="form-check-label"> I agree with the conditions </label
                >
            </div>
            <div class="mt-4">
                <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
                <label class="btn btn-outline-success" for="success-outlined"> Success </label>

                <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
                <label class="btn btn-outline-danger" for="danger-outlined"> Danger </label>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
