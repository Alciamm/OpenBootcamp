<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Forms </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <form>
            <div class="mb-3">
                <label class="form-label" for="name"> Enter your first name </label>
                <input id="name" type="text" class="form-control" placeholder="Your name" />
                <div class="form-text"> Enter your first name </div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="lastname"> Enter your last name </label>
                <input id="lastname" type="text" class="form-control" value="Your last name" placeholder="Your last name" />
                <div class="form-text"> Enter your last name </div>
            </div>
            <div class="mb-3">
                <input type="checkbox" id="check-legal-age" class="form-check-input"/>
                <label class="form-check-label" for="check-legal-age"> Are you of legal age? </label>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">E-mail</label>
                <input type="email" class="form-control-plaintext" id="exampleInputEmail1" 
                aria-describedby="emailHelp" value="example@hotmail.com" readonly form-control-sm>
                <div id="emailHelp" class="form-text"> We will never share your email with anyone</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleDataList" class="for-label"> Choose your city </label>
                <input class="form-control" 
                list="datalistOptions" 
                id="exampleDataList" 
                placeholder="Type to search...">
                <datalist id="datalistOptions">
                    <option value="Málaga"></option>
                    <option value="Granada"></option>
                    <option value="Jaen"></option>
                    <option value="Sevilla"></option>
                    <option value="Huelva"></option>
                    <option value="Almeria"></option>
                    <option value="Córdoba"></option>
                    <option value="Cádiz"></option>
                </datalist>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="mb-3">
                <input type="color" class="form-control-color" />
            </div>
            <button type="submit" class="btn btn-primary"> Submit </button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
